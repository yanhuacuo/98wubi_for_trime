patch:
  "preset_keyboards/qwerty":
    name: 全功能布局
    author: "osfans <waxaca@163.com>"
    ascii_mode: 0
    columns: 10 #鍵盤列數，超過則自動換行，默認30列
    width: 10
    height: 48
    lock: true
    horizontal_gap: 4
    vertical_gap: 4
    key_symbol_offset_x: 0
    key_symbol_offset_y: 0
    key_text_offset_x: 0
    key_text_offset_y: 0
    key_hint_offset_x: 0
    key_hint_offset_y: 0
    key_press_offset_x: 2
    key_press_offset_y: 2
    keys:
      - {click: '1', long_click: '《》{Left}',swipe_left: 'Hide', swipe_right: 'Hide', swipe_up: 'Hide', swipe_down: 'Hide'}
      - {click: '2', long_click: '·',swipe_left: 'Hide', swipe_right: 'Hide', swipe_up: 'Hide', swipe_down: 'Hide'}
      - {click: '3', long_click: '「」{Left}',swipe_left: 'Hide', swipe_right: 'Hide', swipe_up: 'Hide', swipe_down: 'Hide'}
      - {click: '4', long_click: '、',swipe_left: 'Hide', swipe_right: 'Hide', swipe_up: 'Hide', swipe_down: 'Hide'}
      - {click: '5', long_click: '/',swipe_left: 'Hide', swipe_right: 'Hide', swipe_up: 'Hide', swipe_down: 'Hide'}
      - {click: '6', long_click: '……',swipe_left: 'Hide', swipe_right: 'Hide', swipe_up: 'Hide', swipe_down: 'Hide'}
      - {click: '7', long_click: '|',swipe_left: 'Hide', swipe_right: 'Hide', swipe_up: 'Hide', swipe_down: 'Hide'}
      - {click: '8', long_click: '=',swipe_left: 'Hide', swipe_right: 'Hide', swipe_up: 'Hide', swipe_down: 'Hide'}
      - {click: '9', long_click: '_',swipe_left: 'Hide', swipe_right: 'Hide', swipe_up: 'Hide', swipe_down: 'Hide'}
      - {click: '0', long_click: 'Hide',swipe_left: 'Hide', swipe_right: 'Hide', swipe_up: 'Hide', swipe_down: 'Hide'}
      - {click: 'q', long_click: '!'}
      - {click: 'w', long_click: '@'}
      - {click: 'e', long_click: '#'}
      - {click: 'r', long_click: '$'}
      - {click: 't', long_click: '%'}
      - {click: 'y', long_click: '^'}
      - {click: 'u', long_click: '&'}
      - {click: 'i', long_click: '*'}
      - {click: 'o', long_click: '(){Left}'}
      - {click: 'p', long_click: 'Date'}
      - {width: 5}
      - {click: 'a', long_click: select_all}
      - {click: 's', long_click: '~'}
      - {click: 'd', long_click: '-'}
      - {click: 'f', long_click: '+'}
      - {click: 'g', long_click: '\'}
      - {click: 'h', long_click: '[]{Left}'}
      - {click: 'j', long_click: '{}{Left}'}
      - {click: 'k', long_click: ':'}
      - {click: 'l', long_click: ';'}
      - {width: 5}
      - {click: Shift_L, send_bindings: false, width: 15}
      - {click: 'z', long_click: '`'}
      - {click: 'x', long_click: cut}
      - {click: 'c', long_click: copy}
      - {click: 'v', long_click: paste}
      - {click: 'b', long_click: Time}
      - {click: 'n', long_click: '"'}
      - {click: 'm', long_click: "'"}
      - {click: BackSpace,swipe_left: 'BackSpace', swipe_right: 'BackSpace', swipe_up: 'BackSpace', swipe_down: 'BackSpace',width: 15}
      - {click: Mode_switch, height: 62, long_click: Menu,swipe_left: 'Hide', swipe_right: 'Hide', swipe_up: 'Hide', swipe_down: 'Hide', width: 15}
      - {click: Keyboard_symbols,long_click: Theme_settings, swipe_left: 'Hide', swipe_right: 'Hide', swipe_up: 'Hide', swipe_down: 'Hide'}
      - {click: ',', long_click: '<',swipe_left: 'Hide', swipe_right: 'Hide', swipe_up: 'Hide', swipe_down: 'Hide'}
      - {click: space,swipe_left: 'Hide', swipe_right: 'Hide', swipe_up: 'Hide', swipe_down: 'Hide', width: 30}
      - {click: '.', long_click: '>',swipe_left: 'Hide', swipe_right: 'Hide', swipe_up: 'Hide', swipe_down: 'Hide',}
      - {click: '/', long_click: '?',swipe_left: 'Hide', swipe_right: 'Hide', swipe_up: 'Hide', swipe_down: 'Hide'}
      - {click: Return, long_click: CommitComment,swipe_left: 'Hide', swipe_right: 'Hide', swipe_up: 'Hide', swipe_down: 'Hide', width: 15}
